directive @auth on FIELD_DEFINITION | FIELD

type Query{
    lstClientes:[Cliente]!
}

type Mutation{
    Registro(data:RegistroUsuario!): Cliente!,
    Login(cCorreo:String!, cContrasenia:String): Auth!
}

input RegistroUsuario{
    cNombre: String!,
    cApellidoP: String!,
    cApellidoM: String!,
    cTelefono: String!,
    cCalle: String!,
    cCruzamientoA: String!,
    cCruzamientoB: String,
    cGenero: String,
    cCorreo: String!,
    cContrasenia: String!
}

type Auth {
    token:String!,
    message:String!
}

type Cliente{
    _id:ID,
    cNombre: String!,
    cApellidoP: String!,
    cApellidoM: String!,
    cTelefono: String!,
    cCalle: String!,
    cCruzamientoA: String!,
    cCruzamientoB: String,
    cGenero: String,
    cCorreo: String!,
    cContrasenia: String!,
    lEstatus: String
}