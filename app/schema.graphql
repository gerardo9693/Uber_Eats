directive @auth on FIELD_DEFINITION | FIELD

type Query{
    lstClientes:[Cliente]!
    lstComida:[Comida]!
}

type Mutation{

    Registro(data:RegistroUsuario!): Cliente!,
    Login(cCorreo:String!, cContrasenia:String): Auth!
    Registro(data:RegistroUsuario!): Cliente!
	CrearComida(data:createComidaInput!):Comida!

}

input RegistroUsuario{
    cNombre: String!,
    cApellidoP: String!,
    cApellidoM: String!,
    cTelefono: String!,
    cCalle: String!,
    cCruzamientoA: String!,
    cCruzamientoB: String,
    cGenero: String,
    cCorreo: String!,
    cContrasenia: String!
}

type Auth {
    token:String!,
    message:String!
}

type Cliente{
    _id:ID,
    cNombre: String!,
    cApellidoP: String!,
    cApellidoM: String!,
    cTelefono: String!,
    cCalle: String!,
    cCruzamientoA: String!,
    cCruzamientoB: String,
    cGenero: String,
    cCorreo: String!,
    cContrasenia: String!,
    lEstatus: String
}

type Comida{
	_id:ID
	cNombre:String!
	cDescripcion:String!
	cPrecio:String!
	cUrlImagen:String
	lEstatus:Boolean!
}

input createComidaInput {
	cNombre:String!
	cDescripcion:String!
	cPrecio:String!
	cUrlImagen:String
}